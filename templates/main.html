<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Image Stream</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .image-list {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
        }
        .image-list .card {
            display: inline-block;
            margin: 10px;
            width: 300px;
        }
        .image-list .card img {
            max-height: 200px;
            width: auto;
            object-fit: cover;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1 class="text-center mt-3 mb-3">Real-Time Image Stream</h1>
    <div class="container">
        <div class="button-container">
            <button id="start" class="btn btn-primary">Start Checking</button>
            <button id="stop" class="btn btn-secondary">Stop Checking</button>
            <button id="clear" class="btn btn-danger">Clear Images</button>
        </div>
        <div id="images" class="image-list">
            <!-- Image cards will be inserted here -->
        </div>
    </div>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('connect', function() {
            document.getElementById('start').addEventListener('click', function() {
                socket.emit('start_checking');
            });
            document.getElementById('stop').addEventListener('click', function() {
                socket.emit('stop_checking');
            });
            document.getElementById('clear').addEventListener('click', function() {
                socket.emit('clear_images');
            });
        });
        socket.on('new_image', function(data) {
            var img = document.createElement('img');
            img.src = 'data:image/jpeg;base64,' + data.image;
            var card = document.createElement('div');
            card.className = 'card';
            card.appendChild(img);
            var cardBody = document.createElement('div');
            cardBody.className = 'card-body';
            card.appendChild(cardBody);
            var timeGPS = document.createElement('p');
            timeGPS.className = 'card-text';
            timeGPS.textContent = 'Time: ' + new Date().toLocaleString() + ', GPS: ' + data.gps;  // Update this line once you have actual time and GPS values.
            cardBody.appendChild(timeGPS);
            document.getElementById('images').prepend(card);
        });
    </script>
</body>
</html>
